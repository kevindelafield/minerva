<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap4/css/bootstrap.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap4/js/bootstrap.min.js"></script>

    <title>Firmware Upgrade</title>
	<style>
		::-webkit-scrollbar{display:none}
	</style>
  </head>
  <body>
        <!-- Begin page content -->
      <div class="container">
          <p></p>
       

            <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-8">
                            <div class="row">
                                    <div class="col-md"><h4>Firmware Upgrade</h4> </div>
                                    <div class="col-md"></div>
                                    <div class="col-md">
                                            <div class="dropdown">
                                                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                      English
                                                    </button>
                                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                      <a class="dropdown-item" href="#">English</a>
                                                    </div>
                                                  </div>
                                    </div>
                                </div>
                    </div>
                    <div class="col">
                    </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col"> 
                </div>
                <div class="col-8">
                    <p></p>
                    <div class="row">
                        <div class="col-md">
                            <div class="card">
                                <div class="card-body">
                                    <form method="POST" enctype="multipart/form-data" id='upgrade_form'>
                                        <div class="form-group">
                                            <label>Firmware Version:</label>
                                            <label  id='firmware_version'>v1.1.1</label>
                                          </div>
                                        <div class="form-group">
                                          <label>Firmware File:</label>
                                          <input type="file" class="form-control-file" id="file" multiple="multipart" accept=".tar.gz">
                                        </div>
                                        <div class="form-group"><button type="submit" class="btn btn-primary" id='upgrade_button'>Upgrade</button></div>
                                      </form>
                                </div>
                              </div>
                        </div>
                        <div class="col-m"></div>
                        <div class="col-m align-items-end">
                            
                        </div>

                    </div>
                    <p></p>
                    
                    <div id ='alert'></div>
                    <p id = 'loading_div'></p>
                  </div>
                  
                <div class="col">
                </div>

            </div>
        
            <p></p>
           
    <script src="./upgrade-2.js"></script>
    </body>
</html>
